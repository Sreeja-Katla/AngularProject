<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nmae</th>
            <th>Adress</th>
            <th>City</th>
            <th>Country</th>
            <th>Select</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.customerNo}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.adress}}</td>
            <td>{{customer.city}}</td>
            <td>{{customer.country}}</td>
           <button (click)="selectedCustomer= customer">Select</button>
        </tr>
    </tbody>
</table>
